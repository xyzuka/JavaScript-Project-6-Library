<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker Library</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-section">
      <span class="logo-name">My Library</span>
      <button class="add-book-button">+ Add Book</button>
    </header>

    <main class="body-section">
      <div class="book-list-container">
        <!-- JavaScript hardcoded books will be displayed by default -->
      </div>
    </main>

    <!-- Extra class called hidden to assign css to hide the modal window -->
    <div class="modal hidden">
      <div class="top-modal">
        <h1 class="modal-title">Add new book</h1>
        <button class="close-modal">&times;</button>
      </div>

      <div class="input-modal-section">
        <form
          id="form"
          name="book-form"
          class="input-modal-section"
          action="#"
          method="get"
        >
          <div class="input-container">
            <label for="Title">Title</label>
            <input
              type="text"
              placeholder="Title"
              name="Title"
              id="Title"
              required
            />
          </div>

          <div class="input-container">
            <label for="Author">Author</label>
            <input
              type="text"
              placeholder="Author"
              name="Author"
              id="Author"
              required
            />
          </div>

          <div class="input-container">
            <label for="Pages">Pages</label>
            <input
              type="number"
              min="0"
              id="Pages"
              name="Pages"
              placeholder="Pages"
              required
            />
          </div>

          <div>
            <label for="cb" class="pure-checkbox">
              <input type="checkbox" id="checkbox-read" name="checkbox-read" />
              <span for="checkbox-read">Have you read it?</span>
            </label>
          </div>

          <input
            class="submit-book-button button"
            type="submit"
            value="Add Book"
          />
        </form>
      </div>
    </div>

    <div class="overlay hidden"></div>

    <footer class="footer">
      Copyright Â© 2022 <a href="https://github.com/xyzuka"> xyzuka</a>
    </footer>

    <script
      language="javascript"
      type="text/javascript"
      src="script.js"
    ></script>
  </body>
</html>
